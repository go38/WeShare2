<h3>註冊允許?</h3>
<p>如你啟動這個設定, 用戶將可使用註冊表格完成網站註冊。 </p>
<p>如有多於一個機構啟動這個設定, 使用者將可在下拉式選單中選擇註冊哪一個機構。</p>
<p>如沒有機構啟動這個設定, 用戶將不可使用註冊表格完成註冊。</p>
<p>一般而言, 如果你有用戶使用外部應用程式的裝置如LDAP login or SSO, 你應該關閉這個設定。 當你希望使用<a href="add.php" target="_blank">增加用戶</a> 或 <a href="uploadcsv.php" target="_blank">使用CSV增加用戶</a> 頁面</p>控制帳戶建立, 你也應把這個設定關掉。
