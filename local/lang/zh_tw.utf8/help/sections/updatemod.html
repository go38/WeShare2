<h3>更新</h3>
<p>在主題左邊的空格打鉤, 然後設定更新主題的選項.</p>
<p><strong>訂閱</strong>: 當已選主題有新的文章, 你將會收到通知。</p>
<p><strong>取消訂閱</strong>: 當已選主題有新的文章, 你將不會收到通知。</p>
<p><strong>黏貼</strong>: 已選主題將會顯示在每頁頁頂。</p>
<p><strong>取消黏貼</strong>: 已選主題將不再顯示在每頁頁頂。</p>
<p><strong>開啟</strong>: 所有群組成員都可以在已選主題內張貼文章。</p>
<p><strong>關閉</strong>: 只有群組管理員及論壇負責人才可以在已選主題內張貼文章。</p>
