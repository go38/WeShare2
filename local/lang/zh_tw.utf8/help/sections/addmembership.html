<h3>專業會員資格</h3>
<p>這個部分讓你可建立你的專業會員資格紀錄; 如: 按摩治療師協會或房屋建築專家的註冊會員。 輸入的資料會以相反順序形式顯示。 點擊"增加"以輸入你的會員資格紀錄。 使用"取消"在沒有儲存的情況下關閉"增加"的部分。</p>
<p>注意: 請記得使用這部分底部的按鈕儲存每篇新的文章, 這是很重要的。</p>
<p>新儲存的輸入資料會以列表形式顯示於你的簡歷。 如要更改你所輸入的資料, 點擊 <span style="text-decoration:underline">編輯</span>。 請記得"儲存"你的更改, 然後點擊 <span style="text-decoration:underline">返回我的簡歷</span> 以回到主螢幕。 點擊 <span style="text-decoration:underline">刪除</span> 以移除所輸入的資料。</p>
<p>如你已提供會員資格描述, 點擊你的標題以檢視或隱藏此項資料。</p>
