<h3>編輯選集存取</h3>
<p>在這裡你可控制誰人及何時才可觀看你的選集。如使用默認選項, 只有你才能觀看你的選集。 你可使用適當的按鈕以加上公開、已登入使用者及朋友。 你亦可以使用搜尋工具指定個人群組或用戶的存取。 </p>
<p>你可指定存取日期, 以限制你的選集的可使用時間, 如一個課程年度、一個計劃或甚至是一天。 所有日子都是非必需的。 如你加入多於一項規定, 其他人只需附合其中一項已能得到允許存取選集。 </p>
<p><strong>例子:</strong> 奈吉爾是"酷俱樂部"的會員。 如你允許他可在今天存取你的選集, 及允許"酷俱樂部"可在明天存取你的選集, 那他在今天及明天都可存取你的選集。 </p>
